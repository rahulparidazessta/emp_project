{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add_dept.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Add Department</title>
</head>
<body>

<div class="container">
    <h2>Add Department</h2>

    <form method="post" action="{% url 'add_department' %}">
        {% csrf_token %}
    
        <!-- Department Name -->
        <label for="id_Name">Name:</label>
        <input type="text" id="id_Name" name="Name" maxlength="100" required>
        <br>

        <!-- Supervisor Name -->
        <label for="id_supervisor_name">Supervisor Name:</label>
        <input type="text" id="id_supervisor_name" name="supervisor_name" maxlength="100" required>
        <br>

        <!-- Department Description -->
        <label for="id_Description">Description:</label>
        <textarea id="id_Description" name="Description" rows="4" required></textarea>
        <br>

      

        <!-- Submit Button -->
        <button type="submit">Add Department</button>
    </form>

    <h3>Existing Departments</h3>
    <ul>
        {% for department in departments %}
            <li>{{ department.Name }} - {{ department.supervisor_name }} - {{ department.Description }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
