{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add_employee.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Add Employee</title>
</head>
<body>

<h2>Add Employee</h2>

<form method="post" action="{% url 'add_employee' %}">
    {% csrf_token %}
    <!-- Displaying form errors, if any -->
    {% if form.errors %}
        <p style="color: red;">Please correct the errors below.</p>
    {% endif %}

    <!-- Employee Name -->
    <label for="id_Name">Name:</label>
    <input type="text" id="id_Name" name="Name" maxlength="100" required>
    <br>

    <!-- Employee Email -->
    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" maxlength="100" required>
    <br>

    <!-- Employee Phone Number -->
    <label for="id_phone_num">Phone Number:</label>
    <input type="tel" id="id_phone_num" name="phone_num" maxlength="10" required>
    <br>

    <!-- Employee Department -->
    <label for="id_department">Department:</label>
    <select id="id_department" name="department" required>
        {% for department in departments %}
            <option value="{{ department.id }}">{{ department.Name }}</option>
        {% endfor %}
    </select>
    <br>

    <!-- Employee Position -->
    <label for="id_position">Position:</label>
    <input type="text" id="id_position" name="position" maxlength="100" required>
    <br>

    <!-- Employee Salary -->
    <label for="id_salary">Salary:</label>
    <input type="number" id="id_salary" name="salary" step="0.01" required>
    <br>

    <!-- Submit Button -->
    <button type="submit">Add Employee</button>
</form>


</body>
</html>
